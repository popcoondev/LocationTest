<!DOCTYPE html>
<html>
    <body>
        <button id = "find-me">Show my location</button><br/>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>

        <script>
            var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            var type = connection.effectiveType;

            function updateConnectionStatus() {
                var time = new Date();
                console.log(time + "接続タイプが" + type + "から" + connection.effectiveType + "に変化");
                var div = document.createElement("div");
                div.innerHTML = time + " 接続タイプが" + type + "から" + connection.effectiveType + "に変化";
                document.body.appendChild(div);
                type = connection.effectiveType;

            }

            connection.addEventListener('change', updateConnectionStatus);
            // navigator.connection.onchanged = updateConnectionStatus;


            function geoFindMe() {

                const status = document.querySelector('#status');
                const mapLink = document.querySelector('#map-link');

                mapLink.href = '';
                mapLink.textContent = '';

                function success(position) {
                const latitude  = position.coords.latitude;
                const longitude = position.coords.longitude;

                status.textContent = '';
                mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
                mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
                }

                function error() {
                status.textContent = 'Unable to retrieve your location';
                }

                if(!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
                } else {
                status.textContent = 'Locating…';
                navigator.geolocation.getCurrentPosition(success, error);
                
                }

            }

            document.querySelector('#find-me').addEventListener('click', geoFindMe);


            var id, target, options;

            function fence_success(pos) {
            var crd = pos.coords;

            if (target.latitude === crd.latitude && target.longitude === crd.longitude) {
                console.log('Congratulations, you reached the target');
                navigator.geolocation.clearWatch(id);
            }
            }

            function fence_error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
            }

            target = {
            latitude : 0,
            longitude: 0
            };

            options = {
            enableHighAccuracy: false,
            timeout: 5000,
            maximumAge: 0
            };

            id = navigator.geolocation.watchPosition(fence_success, fence_error, options);

        </script>
    </body>
</html>
